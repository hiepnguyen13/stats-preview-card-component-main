<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- IMAGE PART -->
      <div class="image-content">
        <img src="images/image-header-mobile.jpg" alt="image mobile" class="img--mobile" />

        <img src="images/image-header-desktop.jpg" alt="image desktop" class="img--desktop" />
      </div>

      <!-- TEXT PART -->
      <div class="flex-box">
        <div class="text-content">
          <h1>Get <span>insights</span> that help your business grow.</h1>

          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue,
            customer experience, and overall efficiency.
          </p>

          <div class="data-items">
            <!-- Item 1 -->
            <div>
              <h3>10k+</h3>
              <span>companies</span>
            </div>

            <!-- Item 2 -->
            <div>
              <h3>314</h3>
              <span>templates</span>
            </div>

            <!-- Item 3 -->
            <div>
              <h3>12m+</h3>
              <span>queries</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/hiepnguyen13" target="_blank">Hiep Nguyen</a>.
    </div>
  </body>
</html>
